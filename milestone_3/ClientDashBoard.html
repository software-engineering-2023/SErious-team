<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <style>
    /* CSS styles for the dashboard layout */
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
    }
    .logo {
                position: absolute;
                top: 10px;
                left: 1px;
                width: 250px;
                height: 100px;
        }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    .section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #888888;
      
    }

    .section h2 {
      margin-top: 0;
      color: #2196f3;
    }

    .section p {
      margin-bottom: 20px;
    }

    .section button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #0d47a1;
      color: #fff;
      cursor: pointer;
     
    }

    .section button:hover {
      background-color: #0d47a1;
    }
    .my-button {
      display: block;
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #0056b3;
    }
  </style>
  
</head>
<body>
    <header style=" color: #007bff; padding: 40px; display: flex; justify-content: center; align-items: center;">
        <h1>Client Dashboard</h1>  
      </header> 
      <img class="logo" src="logo.png" alt="logo">
  <class class="dashboard">
   <div class="section">
      <h2>Bank Account</h2>
      <button onclick="window.location.href='open-account.html';">Open Account</button>
      <button onclick="window.location.href='view-account.html';">View Account</button>
      <button onclick="window.location.href='Money-Transfers.html';">Money Transfers</button>
    </div>
    
    <div class="section">
      <h2>Credit Card</h2>
      <button onclick="window.location.href='apply-card.html';">Apply for Card</button>
      <button onclick="window.location.href='view-transactions for card.html';">view-transactions</button>
      <button onclick="window.location.href='redeem-points.html';">Redeem points</button>
      <button onclick="window.location.href='renew-card.html';">Renew Card</button>
      <button onclick="window.location.href='pay-bills-card.html';">Pay Bills</button>
      </div>
    <div class="section">
        <h2>Loans</h2>
        <button onclick="window.location.href='Apply loan.html';">Apply for loan</button>
        </div>
      <div class="section">
        <h2>Theft Management</h2>
        <button onclick="window.location.href='Report issues.html';">Report</button>
        </div>
        <button class="my-button" onclick="window.location.href='Notifications.html';">Show Notifications</button>
        <button class="my-button">LogOut</button>
      

      </button>
   </class>   
</body>
</html>
