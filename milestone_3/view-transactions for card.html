<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f7f7f7;
      padding: 20px;
    }

    .transaction-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .transaction-item {
      background-color: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .transaction-date {
      font-weight: bold;
    }

    .transaction-amount {
      font-weight: bold;
      color: #2ecc71;
    }

    .transaction-description {
      margin-top: 5px;
    }
    .h1{
        color: #2196f3;
    }
  </style>
  <script>
    // Sample transactions data
    var transactions = [
      { date: '2023-05-01', amount: '$100.00', description: 'Purchase at XYZ Store' },
      { date: '2023-05-05', amount: '$50.00', description: 'Online payment' },
      { date: '2023-05-10', amount: '$75.00', description: 'Restaurant bill' },
    ];

    function displayTransactions() {
      var transactionList = document.getElementById('transaction-list');
      transactions.forEach(function(transaction) {
        var listItem = document.createElement('li');
        listItem.className = 'transaction-item';

        var dateElement = document.createElement('div');
        dateElement.className = 'transaction-date';
        dateElement.textContent = transaction.date;

        var amountElement = document.createElement('div');
        amountElement.className = 'transaction-amount';
        amountElement.textContent = transaction.amount;

        var descriptionElement = document.createElement('div');
        descriptionElement.className = 'transaction-description';
        descriptionElement.textContent = transaction.description;

        listItem.appendChild(dateElement);
        listItem.appendChild(amountElement);
        listItem.appendChild(descriptionElement);

        transactionList.appendChild(listItem);
      });
    }
    function navigateBack() {
      window.history.back();
    }


    window.onload = function() {
      displayTransactions();
    };
  </script>
</head>
<body>
  <h1 class="h1">Transaction History</h1>
  <ul id="transaction-list" class="transaction-list"></ul>
  <div class="back-button">
    <button type="button" onclick="window.location.href='ClientDashBoard.html';">Back</button>
  </div>

</body>
</html>
